@Each
  <div class="row">
    <div class="col-md-1">
      <span class="glyphicon glyphicon-ok taskicon_done"  isCompleted="@Current.IsCompleted;"></span>
    </div>
    <div class="col-md-11">
      <a class="task" href="~/task/@Current.Id" isCompleted="@Current.IsCompleted;">@Current.Name</a>
    </div>
  </div>
@EndEach
