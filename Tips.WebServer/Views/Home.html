@Master['Views/Master']

@Section['css']
<link href="/css/navbar-fixed-top.css" rel="stylesheet">
@EndSection

@Section['Content']

<!--header-->
    @Partial['Views/MenuBar'];

<div class="container">
  <div class="page-header">
      <h1>Project List</h1>
  </div>

  <div class="row">
    <div class="col-md-12 text-center">
      <a href="@Path['~/project/create']" class="text-center">create project</a>
    </div>
  </div>

  @Each.Projects
  <div class="panel panel-default" >
    <div class="panel-heading">
      <h4><a href="~/project/@Current.Id">@Current.Name</a></h4>
    </div>
    <div class="panel-body">
      <p>@Current.Describe</p>
    </div>
  </div>
  @EndEach
</div>
@EndSection

@Section['js']
<script type="text/javascript">
        $(function () {

        });
</script>
@EndSection
