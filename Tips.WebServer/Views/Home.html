@Master['Views/Master']

@Section['css']
<link href="/css/navbar-fixed-top.css" rel="stylesheet">
<link href="/css/list.css" rel="stylesheet">
@EndSection

@Section['Content']

<!--header-->
    @Partial['Views/MenuBar'];

<div class="container">
    <div class="page-header">
        <h1>Project List</h1>
    </div>


    @Each.Projects

    <div class="row listItem">
      <div class="row">
        <div class="col-md-12">
          <a href="~/project/@Current.Id">@Current.Name</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p>@Current.Describe</p>
        </div>
      </div>
    </div>

    @EndEach
</div>
@EndSection

@Section['js']
<script type="text/javascript">
        $(function () {

        });
</script>
@EndSection
