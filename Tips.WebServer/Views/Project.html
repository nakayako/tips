@Master['Views/ProjectMaster']

@Section['ProjectContent']
      @Partial['Views/Sprint', Model.Project];
      <a class="btn btn-default pull-right" href="~/project/@Model.Project.Id/edit" >Edit</a>
@EndSection

@Section['ProjectJs']
<script type="text/javascript">
  $(function () {
    $('.task').each(function(){
      var isCompleted = $(this).attr('isCompleted').toLowerCase() == 'true';
      if (isCompleted == false) {
        return;
      }
      $(this).wrap('<s />');
    });
    $('.taskicon_done').each(function(){
      var isCompleted = $(this).attr('isCompleted').toLowerCase() == 'true';
      if (isCompleted == false) {
          $(this).hide();
      }else {
          $(this).show();
      }

    });

  });
</script>
@EndSection
