<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>Debug </title>
</head>
<body>
    <div class="container">

        <div class="page-header">
            <h1>Add User</h1>
            <p class="lead">debug add user page.</p>
        </div>

        <div>
            <div class="form-group">
                <label for="userId">Your Id</label>
                <input type="text" class="form-control" id="userId" placeholder="Your Id">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="isAdmin"> IsAdministrator
                </label>
            </div>
            <button type="button" class="btn btn-default" onClick="addUser()">Submit</button>
        </div>

    </div><!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/docs.min.js"></script>
    <script type="text/javascript">

        function addUser() {
            location.href =
                '/users/add'
                + '/id/' + $('#userId').val()
                + '/pass/' + $('#password').val()
                + '/name/' + $('#name').val()
                + '/isadmin/' + $('#isAdmin').is(':checked');
        }
    </script>
</body>
</html>
