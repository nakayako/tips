<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/cover.css" rel="stylesheet">
    <title>Decode</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="init()">

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Decode</h3>
                        <ul class="nav masthead-nav">
                            <!--<li class="active">
                              <a href="#">Home</a>
                            </li>
                            <li>
                              <a href="#">Features</a>
                            </li>
                            <li>
                              <a href="#">Contact</a>
                            </li>-->
                        </ul>
                    </div>
                </div>

                <div class="inner cover">

                    <h1 class="cover-heading">Decode Password</h1>
                    <p class="lead">共通パスワードをいい感じにしたい。</p>

                    <div id="result" class="alert alert-success alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Get!Yattane!</strong> <span id="pass">@Model.Password</span>
                    </div>

                    <div class="input-group">

                        <input type="text" id="key" class="form-control" placeholder="27下F4:8" value="@Model.Key" />
                        <span class="input-group-btn">
                            <button type='button' class='btn btn-success' onClick="location.href='./' + $('#key').val()">Decode</button>
                        </span>
                    </div>

                    

                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>
                            Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.
                        </p>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/docs.min.js"></script>
    <script type="text/javascript">
        // ロード後に結果が入ってたら表示
        function init() {
            if ($('#pass').text() != '')
                $('#result').show()
        }
        // 初期表示は結果非表示
        $('#result').hide();
    </script>
</body>
</html>
